<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Responsive Nav Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="l-header" id="header">
    <div class="l-inner">
      <p><a href="@@TODO_REPLACE@@">サイトタイトル</a></p>
      
      <button class="c-hamburger" id="js-hamburger"
              aria-controls="global-nav" aria-expanded="false"
              aria-label="メニューを開閉">
        <span></span><span></span><span></span>
      </button>

      <nav class="p-nav" id="global-nav" aria-label="グローバルメニュー" aria-hidden="true">
        <ul class="p-nav__list">
          <li class="p-nav__item"><a class="p-nav__link" href="#first">first</a></li>
          <li class="p-nav__item"><a class="p-nav__link" href="#second">second</a></li>
          <li class="p-nav__item"><a class="p-nav__link" href="#third">third</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="l-main">
    <section id="first" class="section">
      <h2>Section 1</h2>
    </section>
    <section id="second" class="section section--alt">
      <h2>Section 2</h2>
    </section>
    <section id="third" class="section">
      <h2>Section 3</h2>
    </section>
  </main>
  <script src="js/main.js" defer></script>
</body>
</html>
